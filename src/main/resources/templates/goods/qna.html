<div class="container my-5">

    <!--form문이 들어가는 자리-->

    <table class="table">
        <thead>
        <tr>
            <th scope="col">제품사진</th>
            <th scope="col">제품명</th>
            <th scope="col">가격</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>

        </tr>


        </tbody>
    </table>
    <div class="row">
        <div class="col text-center mb-2"><h2>문의하기</h2></div>
    </div>

    <form method="post" action="/goods/qna">
        <div class="form-group row my-3" >
            <label for="staticEmail1" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="staticEmail1" placeholder="제목을 입력하세요" required
                       name="qnaTitle">
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="이름을 입력하세요" required
                       name="qnaName" value="홍길동" readonly>
            </div>
        </div>

        <div class="form-group row my-3">
            <label for="staticIntro" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="staticIntro" rows="3" name="qnaMemo"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">글쓰기</button>
    </form>



    <!--form문 끝-->
