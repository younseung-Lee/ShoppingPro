<div class="container my-5">

  <table class="table">
    <thead>
    <tr>
      <th scope="col">제품사진</th>
      <th scope="col">제품명</th>

    <tr>
      <th scope="row">1</th>

    </tr>


    </tbody>

  <div class="row">
    <div class="col text-center mb-2"><h2>주문서작성</h2></div>
  </div>

  <form method="post" action="/goods/success">
    <div class="form-group row my-3" >
      <label for="staticEmail1" class="col-sm-2 col-form-label">구매자</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="staticEmail1" placeholder="구매자명을 입력하세요" required
               name="userName">
      </div>
    </div>
    <div class="form-group row my-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">전화번호</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword" placeholder="전화번호를 입력하세요" required
               name="userPhone">
      </div>
    </div>
    <div class="form-group row my-3">
      <label for="staticName" class="col-sm-2 col-form-label">받는사람</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="staticName" placeholder="받으시는 분의 이름을 입력하세요" required
               name="userName1">
      </div>
    </div>

    <div class="form-group row my-3">
      <label for="staticPhone" class="col-sm-2 col-form-label">전화번호</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="staticPhone" placeholder="전화번호를 입력하세요" required
               name="userPhone1">
      </div>
    </div>

    <div class="form-group row my-3">
      <label for="staticEmail2" class="col-sm-2 col-form-label">우편번호</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="staticEmail2" placeholder="우편번호 확인을 클릭하세요" required
               name="userPost">
      </div>
    </div>

    <div class="form-group row my-3">
      <label for="staticEmail" class="col-sm-2 col-form-label">주소</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="staticEmail" placeholder="주소를 입력하세요" required
               name="userEmail">
      </div>
    </div>
    <div class="form-group row my-3">
      <label for="staticIntro" class="col-sm-2 col-form-label">배송메세지</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="staticIntro" rows="3" name="userMemo"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">주문완료</button>
