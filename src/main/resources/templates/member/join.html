<!--최신 상품 목록 -->
<div class="container my-5">
    <div class="row">
        <div class="col text-center mb-2"><h2>로그인</h2></div>
    </div>
    <!--form문이 들어가는 자리-->
    <form method="post" action="/member/join">
        <div class="form-group row">
            <label for="staticId" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="staticId"  placeholder="아이디를 입력하세요" required
                       name="userId">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요" required
                       name="userPass">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticName" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticName" placeholder="이름 입력하세요" required
                       name="userName">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticNumber" class="col-sm-2 col-form-label">전화번호</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="staticNumber" placeholder="전화번호를 입력하세요" required
                       name="userPhone">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="staticEmail" placeholder="이메일을 입력하세요" required
                       name="userEmail">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticIntro" class="col-sm-2 col-form-label">자기소개</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticIntro"  required
                       name="userIntro">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <!--form문 끝-->
</div>
<!--최신 상품 목록 끝-->

</div>
