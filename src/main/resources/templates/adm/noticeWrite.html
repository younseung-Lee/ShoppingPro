<body>
<!--메뉴시작-->

    <div class="container">
        <a class="navbar-brand" href="/">관리자모드</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
    </div>
</nav>
<!--메뉴끝-->


<!--최신 상품 목록 -->
<div class="container my-5">
    <div class="row">
        <div class="col text-center mb-2"><h2>ADMIN MODE</h2></div>
    </div>
    <!--form문이 들어가는 자리-->
    <form method="post" action="/adm/noticeSave">

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="제목을 입력하세요" required
                       name="noticeTitle">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="이름을 입력하세요" required
                       name="noticeName" value="관리자">
            </div>
        </div>

        <div class="form-group row">
            <label for="Textarea1" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="Textarea1" rows="3"
                name="noticeContent" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>



        <button type="submit" class="btn btn-primary">등록완료</button>

    </form>
    <!--form문 끝-->
</div>
<!--최신 상품 목록 끝-->

        <h1 class="display-4">중고쇼핑몰</h1><a href="/adm">관리자모드</a>
    </div>
</div>
