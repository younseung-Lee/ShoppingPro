<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>
<body>
<!--메뉴시작-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">관리자모드</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<!--메뉴끝-->


<!--최신 상품 목록 -->
<div class="container my-5">
  <div class="row">
    <div class="col text-center mb-2"><h2>ADMIN MODE</h2></div>
  </div>
  <!--form문이 들어가는 자리-->   <!-- 파일 첨부를 위한 설정: enctype="multipart/form-data" -->
  <form method="post" action="/goodsSave" enctype="multipart/form-data">
    <div class="form-group row">

      <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">카테고리</label>
      <div class="col-sm-10">
        <select class="form-control" id="exampleFormControlSelect1">
          <option value="휴대폰">휴대폰</option>
          <option value="노트북">노트북</option>
          <option value="TV">TV</option>
          <option value="카메라">카메라</option>
          <option value="기타">기타</option>
        </select>
      </div>

    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">제품명</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword" placeholder="제품명을 입력하세요" required
               name="admPass">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">제품가격</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword1" placeholder="제품가격을 입력하세요" required
               name="admPass">
      </div>
    </div>

    <div class="form-group row">
      <label for="Textarea1" class="col-sm-2 col-form-label">제품설명</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="File1" class="col-sm-2 col-form-label">파일첨부</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="File1">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">등록완료</button>

  </form>
  <!--form문 끝-->
</div>
<!--최신 상품 목록 끝-->

<!--푸터시작-->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>

<!--푸터 끝-->



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
