<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>로그인</title>
</head>
<body>
<!--메뉴시작-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">중고쇼핑몰</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/goods">제품</a>
                </li>
                <!--로그인 전 페이지-->
                <li class="nav-item">
                    <a class="nav-link" href="/member/join">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/login">로그인</a>
                </li>
                <!--로그인 후-->
                <!--<li class="nav-item">
                    <a class="nav-link" href="/member/edit">정보수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/logout">로그아웃</a>
                </li>-->

                <li class="nav-item">
                    <a class="nav-link" href="/notice">고객센터</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--메뉴끝-->
<!--메인이미지-->
<div class="jumbotron" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtCLyo1OAuJv4W_mIMo9JAZ0NvXLRnywxueg&s');background-size:100%;">
    <div class="container">
        <h1 class="display-4 text-white">중고쇼핑몰</h1>
        <p class="lead text-white"></p>
        <hr class="my-4">
        <p class="text-white"></p>
    </div>
</div>
<!--메인이미지 끝-->

<!--최신 상품 목록 -->
<div class="container my-5">
    <div class="row">
        <div class="col text-center mb-2"><h2>공지사항</h2></div>
    </div>
    <!-- 공지사항 테이블 들어갈 공간-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">이름</th>
            <th scope="col">날짜</th>
            <th scope="col">조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice:${noticeList}">
            <th scope="row" th:text="${notice.id}"></th>
            <td><a th:href="@{|/adm/noticeDetail/${notice.id}|}" th:text="${notice.noticeTitle}"></a></td>
            <td th:text="${notice.noticeName}"></td>
            <td th:text="*{#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${notice.noticeHit}"></td>
        </tr>
        </tbody>
    </table>





</div>


<!--푸터시작-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">중고쇼핑몰</h1><a href="/adm">관리자모드</a>
    </div>
</div>


<!--푸터 끝-->



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
